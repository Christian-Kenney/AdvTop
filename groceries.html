<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Groceries</title>
  </head>
  <body>
    <ul id="grocery-list"></ul>
    <script type="module">
      import { groceries } from './grocery.js';

      const groceryListElement = document.getElementById('grocery-list');

      groceries.forEach(grocery => {
        const groceryListItem = document.createElement('li');
        groceryListItem.textContent = `${grocery.quantity} ${grocery.name} ${grocery.isle} ${grocery.price}`;
        groceryListElement.appendChild(groceryListItem);
      });
    </script>
  </body>
</html>
